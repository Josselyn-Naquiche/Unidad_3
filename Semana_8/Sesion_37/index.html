<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Formulario de Datos Personales</h1>
    <form>
        <div>
            <input type="text" nombre="nombre" id="nombre" class="data" placeholder="Escribe tus nombres">
            <input type="text" nombre="apellido" id="apellido" class="data" placeholder="Escribe tus apellidos">
            <input type="text" nombre="ciudad" id="ciudad" class="data" placeholder="Escribe tu ciudad">
            <input type="text" nombre="pais" id="pais" class="data" placeholder="Escribe tu pais">
            <textarea name="mensaje" id="mensaje" cols="10" rows="5" class="textarea" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="button">Enviar</button>
    </form>
</body>
</html>
